<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Fermi Paradox{% endblock %}</title>

  <!-- Bootstrap (for responsive nav) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="bg-dark text-light">

  <!-- ðŸ”­ Modern Fixed Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top shadow-sm cosmic-navbar">
    <div class="container-fluid px-4">
      <!-- Brand -->
      <a class="navbar-brand fw-bold text-light fs-4" href="{{ url_for('api.home') }}">
        ðŸŒ  Fermi Paradox
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link" href="{{ url_for('api.get_drake_number') }}">Drakeâ€™s Number</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">Galaxy Simulator</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">Probability Detection</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5" style="padding-top: 6rem; padding-bottom: 5rem;">
    {% block content %}
    {% endblock %}
  </main>

  <!-- ðŸŒŒ Fixed Footer -->
  <footer class="footer fixed-bottom text-center py-2 cosmic-footer border-top border-secondary">
    <small>Â© {{ current_year or 2025 }} Fermi Paradox Simulation â€” Created by Brice Nelson</small>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Glass Navbar Scroll Effect -->
  <script>
    window.addEventListener("scroll", () => {
      const navbar = document.querySelector(".cosmic-navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("glass");
      } else {
        navbar.classList.remove("glass");
      }
    });
  </script>
</body>
</html>
