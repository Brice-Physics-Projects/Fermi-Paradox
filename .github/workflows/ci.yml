name: ğŸ§ª CI - Fermi Paradox

on:
  push:
    branches: [ "main", "src/refactor" ]
  pull_request:
    branches: [ "main", "src/refactor" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Dev/test dependencies
          pip install pytest pytest-cov ruff beautifulsoup4 lxml

      - name: ğŸ” Run linter (ruff)
        run: |
          ruff check src/fermi_paradox

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest --cov=src/fermi_paradox --cov-report=term-missing -v --disable-warnings

      - name: ğŸ“Š Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage
      
